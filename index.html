<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EtchySketch</title>
    <script src="https://use.fontawesome.com/f632d04251.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div id="title"><h1>Etchy Sketch</h1></div>
    <div id="grid-wrapper">
        <div id="nav">
            <button id="cleargrid" onclick="clearGrid();"><i class="fa fa-undo"></i> Clear Grid</button>
            <span>Enter New Grid Size: </span>
            <input id="gridsize" name="gridsize" placeholder="Size?"/>
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
